<head>
  <title>P1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./css/themes/theme.css" />
  <link rel="stylesheet" href="./css/themes/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="./css/themes/p1.css" />

  <script src="./scripts/jquery-1.11.1.min.js"></script>
  <script src="./scripts/jquery.mobile-1.4.5.min.js"></script>
  <script src="./scripts/p1.js"></script>
</head>

<body onload="setup()">
  <!--ROW 1-->
  <div class="ui-grid-c ui-responsive">
    <div class="ui-block-a">
      <h1 id="title">Project <b>XS</b></h1>
    </div>
    <div class="ui-block-b">
      <div id="shipCrate">
        <img
          id="shipcrate"
          width="260"
          height="194"
          src="shipcrate.jpg"
          alt="shipcrate"
        />
      </div>
    </div>
    <div class="ui-block-c">
      <div id="mainSelDiv">
        <select class="blueTextSel" id="select" onChange="hide()">
          <option value="">VIEW CHAPTERS</option>
          <option value="" disabled>Ventilation and Drafts</option>
          <option value="insulation">Insulation</option>
          <option value="" disabled>Size and Proportion</option>
          <option value="" disabled>Immediate Context</option>
          <option value="" disabled>Construction Details</option>
          <option value="" disabled>Energy Sources</option>
          <option value="" disabled>Refrigeration Cycle</option>
          <option value="" disabled>Psychrometrics</option>
          <option value="" disabled>Environmental Impacts</option>
          <option value="" disabled>Radiation and Glazing</option>
        </select>
      </div>
    </div>
    <div class="ui-block-d"></div>
  </div>
  <!--END ROW 1-->

  <!--START INSULATION SECTION-->
  <div id="insulation">
    <!--ROW 2-->
    <div class="ui-grid-c ui-responsive">
      <div class="ui-block-a">
        <div>
          <canvas class="ctr" id="plan" width="321" height="178"> </canvas>
        </div>
      </div>
      <div class="ui-block-b"></div>
      <div class="ui-block-c">
        <div>
          <canvas class="ctr" id="elevation" width="321" height="154"> </canvas>
        </div>
      </div>
      <div class="ui-block-d"></div>
    </div>
    <!--END ROW 2-->

    <!--ROW 3-->
    <div class="ui-grid-c ui-responsive">
      <div id="blueSel1" class="ui-block-a">
        <select id="place" onchange="processInput()">
          <option value="top">PLACES WITH DEGREE DAYS</option>
          <option value="13030">NV Alert -13030</option>
          <option value="9980">NV Iqaluit -9980</option>
          <option value="9000">NV Resolution Island - 9000</option>
          <option value="8170">NW Yellowknife - 8170</option>
          <option value="7100">ON Attawapiskat - 7100</option>
          <option value="6440">MB FlinFlon - 6440</option>
          <option value="6050">QC Noranda - 6050</option>
          <option value="5670">MB Winnipeg - 5670</option>
          <option value="5500">NB Campbellton - 5500</option>
          <option value="5000">AL Calgary - 5000</option>
          <option value="4800">NL St. Johns - 4800</option>
          <option value="4670">NB Fredericton - 4670</option>
          <option value="4520">ON Ottawa - 4520</option>
          <option value="4460">PE Charlottetown - 4460</option>
          <option value="4300">QC Montreal Centre - 4300</option>
          <option value="4000">NS Halifax - 4000</option>
          <option value="3500">ON Toronto CH - 3500</option>
          <option value="3400">ON Windsor - 3400</option>
          <option value="3000">BC Nanaimo - 3000</option>
          <option value="2900">BC Vancouver - 2900</option>
          <option value="2620">BC White Rock - 2620</option>
        </select>
      </div>
      <div id="blueSel2" class="ui-block-b">
        <select
          name="construction"
          id="construction"
          onchange="processInput()"
          data-mini="true"
        >
          <option value="top">OPAQUE CONSTRUCTION WITH R or R/INCH</option>
          <option value="0">Bare Container (R1)</option>
          <option value="0">Plus Interior Finish, Uninsulated (R2)</option>
          <option value="3">Plus Finish and Cellulose (R3/in)</option>
          <option value="3">Plus Finish and Fiberglass (R3/in)</option>
          <option value="6">Plus Finish and Spray Foam (R6/in)</option>
        </select>
      </div>
      <div id="blueSlider" class="ui-block-c">
        <input
          id="planSld"
          type="range"
          value="2"
          min="2"
          max="28"
          ui-slider-input="false"
          data-highlight="true"
        />

        <table class="align">
          <tr>
            <td id="opaque">
              <input id="planSldOut" type="text" />
            </td>
            <td>
              <label>(") Opaque Thickness</label>
            </td>
          </tr>
        </table>
      </div>
      <div class="ui-block-d"></div>
    </div>
    <!--END ROW 3-->

    <!--ROW 4-->
    <div class="ui-grid-c ui-responsive">
      <div class="ui-block-a">
        <table class="align">
          <tr>
            <td id="opaque">
              <input id="wallOut" type="text" />
            </td>
            <td>
              <label>(R) Opaque Thermal Resistance</label>
            </td>
          </tr>
        </table>
      </div>
      <div id="blueSlider" class="ui-block-b">
        <input
          id="winSlider"
          type="range"
          value="2"
          min="2"
          max="12"
          data-highlight="true"
        />
        <table class="align">
          <tr>
            <td id="opaque">
              <input id="E" type="text" />
            </td>
            <td>
              <label>(R) Door Thermal Resistance</label>
            </td>
          </tr>
        </table>
      </div>
      <div id="blueSlider" class="ui-block-c">
        <input
          id="W"
          type="range"
          value="1"
          min="1"
          max="10"
          data-highlight="true"
        />
        <table class="align">
          <tr>
            <td id="opaque">
              <input id="F" type="text" />
            </td>
            <td>
              <label>(R) Window Thermal Resistance</label>
            </td>
          </tr>
        </table>
      </div>
      <div class="ui-block-d"></div>
    </div>
    <!--END ROW 4-->
    <!--ROW 5-->
    <div class="ui-grid-c ui-responsive">
      <div id="blueSlider" class="ui-block-a">
        <input
          id="windowSld"
          type="range"
          value="0"
          min="0"
          max="48"
          ui-slider-input="false"
          data-highlight="true"
        />
        <table class="align">
          <tr>
            <td id="opaque">
              <input id="windowSldOut" type="text" />
            </td>
            <td>
              <label>(SQ.FT.) Window Area</label>
            </td>
          </tr>
        </table>
      </div>
      <div class="ui-block-b">
        <table class="align">
          <tr>
            <td id="opaque">
              <input id="H" type="text" />
            </td>
            <td>
              <label>(R) Effective Overall Thermal Resistance</label>
            </td>
          </tr>
        </table>
      </div>
      <div class="ui-block-c">
        <table class="align">
          <tr>
            <td id="annual">
              <input id="I" type="text" />
            </td>
            <td>
              <label>(kWh) Annual Energy</label>
            </td>
          </tr>
        </table>
      </div>
      <div class="ui-block-d"></div>
    </div>
    <!--END ROW 5-->

    <!--ROW 6-->
    <div class="ui-grid-c ui-responsive">
      <div class="ui-block-a">
        <select id="">
          <option value="">GRAPHS</option>
          <option value="" disabled>Graph 1</option>
          <option value="" disabled>Graph 2</option>
        </select>
      </div>
      <div class="ui-block-b">
        <select id="">
          <option value="">READOUTS</option>
          <option value="" disabled>Net to Gross Floor Area</option>
          <option value="" disabled>Energy Bill Per Net Floor Area</option>
        </select>
      </div>
      <div class="ui-block-c">
        <select id="conceptsDrop" onchange="textSwitch()">
          <option value="">CONCEPTS</option>
          <option value="local conditions">Local Conditions</option>
          <option value="annual energy budget">Annual Energy Budget</option>
          <option value="drafts and ventillation">
            Drafts and Ventilation
          </option>
          <option value="insulation and heat loss">
            Insulation and Heat Loss
          </option>
          <option value="materials and insulation">
            Materials and Insulation
          </option>
          <option value="environmental impact">Environmental Impact</option>
        </select>
      </div>
      <div class="ui-block-d"></div>
    </div>
    <!--END ROW 6-->
    <p id="conceptsText"></p>
  </div>
  <!--END INSULATION SECTION-->
</body>
